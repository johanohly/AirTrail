<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AirTrail</title>
    <meta
      name="description"
      content="A modern, open-source personal flight tracking system"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      sizes="any"
      type="image/svg+xml"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.png"
      sizes="96x96"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <link
      rel="mask-icon"
      href="%sveltekit.assets%/favicon.svg"
      color="#000000"
    />
    <meta
      name="theme-color"
      content="#FFFFFF"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="apple-mobile-web-app-title" content="AirTrail" />
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div class="contents">%sveltekit.body%</div>
  </body>
</html>
