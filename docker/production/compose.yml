services:
  db:
    container_name: airtrail_db
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE_NAME}']
      interval: 5s
      timeout: 5s
      retries: 5
  airtrail:
    container_name: airtrail
    image: johly/airtrail:latest
    restart: always
    env_file:
      - .env
    ports:
      - 3000:3000
    # Uncomment to enable file uploads (e.g., airline icons)
    # Also set UPLOAD_LOCATION=/app/uploads in your .env file
    # volumes:
    #   - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  # Uncomment to enable file uploads
  # uploads:
